<div class="home-resume">
  <h1>Dashboard</h1>
  <div fxLayout="row wrap" fxLayoutAlign="space-between">
    <mat-card class="example-card" *ngFor="let item of resume">
      <mat-card-header>
        <mat-card-title>{{item.name}}
          <strong>{{item.quantity}}</strong>
        </mat-card-title>
      </mat-card-header>
      <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <mat-card-actions fxLayout="row wrap" fxLayoutAlign="end">
        <button mat-button (click)="toRoute(item.route)">Ver</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
